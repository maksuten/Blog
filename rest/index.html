<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body>
	<div class="main_head">
		<div class="main_head_logo">
			<span>my blog</span>
		</div>
		<div class="main_head_right">
			<div class="main_head_home">
				<span>home</span>
			</div>
			<div class="main_head_about">
				<span>about me</span>
			</div>
			<div class="main_head_myblog">
				<span>my blog</span>
			</div>
			<div class="main_head_project">
				<span>my project</span>
			</div>
			<div class="main_head_contact">
				<span>contact me</span>
			</div>
		</div>
	</div>
	<div class="main_body">
		<div class="body_wrap">
			<div class="login_user">
				<span></span>
				<div>
					<a class="edit_user_data" href="">edit user</a>
				</div>
			</div>
			<div class="body_title">
				<span>my blog</span>
			</div>
			<div class="wrap_post">
				<div class="post_first_row">
					<div>
						<img src="img/first.jpg">
					</div>
					<div>
						<img src="img/second.jpg">
					</div>
				</div>
				<div class="post_first_row">
					<div>
						<img src="img/first.jpg">
					</div>
					<div>
						<img src="img/second.jpg">
					</div>
				</div>
				<div class="post_first_row">
					<div>
						<img src="img/first.jpg">
					</div>
					<div>
						<img src="img/second.jpg">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="main_footer">
	</div>
	<div class="icon_logon">
		<div class="login">
			<input type="text" placeholder="E-mail or username">
		</div>
		<div class="password">
			<input type="password" placeholder="Password">
		</div>
		<div class="create_account">
			<span>create new account</span>
		</div>
		<div class="wrap_button">
			<input type="submit" value="LOGIN">
		</div>
	</div>
	<div class="new_customer_background"></div>
	<div class="new_customer">
		<div class="new_account_title">
			<span>create new account</span>
		</div>
		<div class="new_account_login">
			<span>login (e-mail):</span>
			<input type="text" placeholder="Login">
		</div>
		<div class="new_account_password">
			<span>password:</span>
			<input type="password" placeholder="Password">
		</div>
		<div class="new_account_firstname">
			<span>first name:</span>
			<input type="text" placeholder="First Name">
		</div>
		<div class="new_account_lastname">
			<span>last name:</span>
			<input type="text" placeholder="Last Name">
		</div>
		<div class="new_account_btn">
			<input class="new_account_btn_create" type="submit" value="CREATE">
			<input class="new_account_btn_cancel" type="button" value="Cancel">
		</div>
	</div>
	<div class="edit_current_user">
		<div class="edit_user_title">edit user data</div>
		<div class="edit_data">
			<div class="edit_login">
				<span>login:</span>
				<input type="text" placeholder="please enter new login">
			</div>
			<div class="edit_firstname">
				<span>first name:</span>
				<input type="text" placeholder="please enter new first name">
			</div>
			<div class="edit_lastname">
				<span>last name:</span>
				<input type="text" placeholder="please enter new last name">
			</div>
			<div class="edit_photolink">
				<span>photo link:</span>
				<input type="button" value="Download">
			</div>
			<div class="edit_gender">
				<select>
					<option>male</option>
					<option>female</option>
				</select>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jsscript.js"></script>
</body>
</html>
